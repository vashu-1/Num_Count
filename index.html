<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Number Counting Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <i class="fa-solid fa-utensils"></i>
        <h1 class="num" data-val="320">000</h1>
        <h5>Meals Delivered</h5>
      </div>
      <div class="box">
        <i class="fa-solid fa-face-smile-beam"></i>
        <h1 class="num" data-val="680">000</h1>
        <h5>Happy Customers</h5>
      </div>
      <div class="box">
        <i class="fa-solid fa-list"></i>
        <h1 class="num" data-val="180">000</h1>
        <h5>Menu items</h5>
      </div>
      <div class="box">
        <i class="fa-solid fa-star"></i>
        <h1 class="num" data-val="720">000</h1>
        <h5>Meals Five Stars</h5>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
